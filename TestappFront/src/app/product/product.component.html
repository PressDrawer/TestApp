<h3>Wellcome to Product!</h3>
<div class="row">
   <div class="col-md-4">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="exampleInputEmail1">Category</label>
            <select class="form-control"  name="categoryId" #categoryId="ngModel" [(ngModel)]="Prod.categoryId">
                
                <option value="" disabled>Choose Category</option>
                <option *ngFor="let cat of categorylist"   [ngValue]=cat.categoryId>{{cat.name}}</option>

             </select>
           
          </div> 
        <div class="form-group">
          <label for="exampleInputEmail1">Product Name</label>
          <input type="text" name="productName" #productName="ngModel" [(ngModel)]="Prod.productName" class="form-control"  >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <textarea rows="5" name="productDescription" #productDescription="ngModel" [(ngModel)]="Prod.productDescription" class="form-control" ></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Price</label>
            <input type="number" name="productPrice" #productPrice="ngModel" [(ngModel)]="Prod.productPrice" class="form-control" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Quantity</label>
            <input type="number" name="productQuantity" #productQuantity="ngModel" [(ngModel)]="Prod.productQuantity" class="form-control" >
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div> 
    <div class="col-md-8"> 
      
        <table class="table table-striped table-hover">
            <thead>
              <tr>
               
                <th scope="col">Product Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">CategoryId</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = 'let pro of productlist'>
                <td >{{pro.productName}}</td>
                <td >{{pro.productDescription}}</td>
                <td >{{pro.productPrice}}</td>
                <td >{{pro.productQuantity}}</td>
                <td >{{pro.categoryId}}</td>
                
                <td><button class="btn btn-success" (click)="populateForm(pro)">Edit</button> | <button class="btn btn-danger" (click)="onDelete(pro.productId)">delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    </div>
