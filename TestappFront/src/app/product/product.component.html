<div class="row">
   <div class="col-md-4 offset-md-2">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="exampleInputEmail1">Category</label>
            <select class="form-control"  name="CategoryId" #CategoryId="ngModel" [(ngModel)]="Prod.CategoryId">
                
                <option value="" disabled>Choose Category</option>
                <option *ngFor="let cat of categorylist"   [ngValue]=cat.categoryId>{{cat.name}}</option>

             </select>
           
          </div> 
        <div class="form-group">
          <label for="exampleInputEmail1">Product Name</label>
          <input type="text" name="ProductName" #ProductName="ngModel" [(ngModel)]="Prod.ProductName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <input type="text-area" name="ProductDescription" #ProductDescription="ngModel" [(ngModel)]="Prod.ProductDescription" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Price</label>
            <input type="text-area" name="ProductPrice" #ProductPrice="ngModel" [(ngModel)]="Prod.ProductPrice" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Quantity</label>
            <input type="text-area" name="ProductQuantity" #ProductQuantity="ngModel" [(ngModel)]="Prod.ProductQuantity" class="form-control" id="exampleInputPassword1">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div> 
    <div class="col-md-6"> 
      
        <table class="table table-striped table-hover">
            <thead>
              <tr>
               
                <th scope="col">Product Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">CategoryId</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = 'let pro of productlist'>
                <td (click)="populateForm(cat)">{{pro.productName}}</td>
                <td (click)="populateForm(cat)">{{pro.productDescription}}</td>
                <td (click)="populateForm(cat)">{{pro.productPrice}}</td>
                <td (click)="populateForm(cat)">{{pro.productQuantity}}</td>
                <td (click)="populateForm(cat)">{{pro.categoryId}}</td>
                
                <td><a>Edit</a> | <a>Details</a> | <button (click)="onDelete(pro.productId)">delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    </div>
